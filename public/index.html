<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link type="text/css" rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link type="text/css" rel="stylesheet" href="<%= BASE_URL %>assets/css/bootstrap.min.css" media="all">
    <link type="text/css" rel="stylesheet" href="<%= BASE_URL %>assets/css/font-awesome.min.css" media="all">
    <link type="text/css" rel="stylesheet" href="<%= BASE_URL %>assets/css/cs_shop.css" media="all">

    <title>Poiz Custom Micro-Shop: Vue-JS</title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but joy doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="header_padder">&nbsp;</div>

    <div id="cs_cart_module_wrapper">
      <div id="cs_cart_module" class="col-md-12 no_padding cs_cart_module"></div>
    </div>

    <div id="static_bar_top" class="navbar navbar-inverse navbar-fixed-top"
         role="navigation">
      <div class="container">
        <div class="navbar-header">
          <div class="pz-header-central">
            <div class="pz-header-central container">
              <div class="pz-wrapper col-md-12 no-padding no-lr-pad">

                <div class="pz-logo-block col-md-6 no-l-pad">
                  <a href="/">
                    <img src="<%= BASE_URL %>assets/images/logos/Poiz_insignia.png" alt="Poiz Logo" class="pz-logo" id="pz-logo" />
                  </a>
                </div>
                <div class="pz-avatar-block col-md-6">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
